<%= htmlWebpackPlugin.options.inject ? "" : htmlWebpackPlugin.files.css.map((file)=> "<style>" + compilation.assets[file].source() + "</style>").join() %>
<body style="margin:0 auto;background-color: black">
  <%= '<div style="display: none">' + compilation.assets['spritemap.svg'].source() + '</div>' %>
  <div id="mc">
    <div class="fc">
      <button class="altButton" onclick="start(this)">Begin</button>
      <div id="vidcont"></div>
    </div>
    <div id="butcontcont" style="top: -36px;">
      <div id="butcont"></div>
    </div>
    <button id="assist" class="imgButton" style="display: none;position: fixed;">
      <svg id="expcol">
        <use xlink:href="#plus"></use>
      </svg>
    </button>
    <div id="clipcont" class="popup fc" style="display: none;">
      <textarea id="clipdata"></textarea>
      <button class="altButton" onclick="clipOkay()">Okay</button>
    </div>
    <div id="settings" class="popup fc" style="display: none;">
      <div style="text-align: center;color:white;">
        <input id="vidBitrate" type="range" min="128" max="10240"/>
        <br/><label></label><label>&nbsp;kbps</label>
      </div>
      <button class="altButton" onclick="settingsToggle()">Okay</button>
    </div>
  </div>
  <%= htmlWebpackPlugin.options.useWasm ? '<script src="/js/wasm/h264-decoder.js"></script>' : "" %>
  <%= htmlWebpackPlugin.options.inject ? "" : '<script>' + compilation.assets['bundle.js'].source() + '</script>' %>
</body>
</html>
